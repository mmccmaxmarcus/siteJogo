<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Upload</title>
</h:head>

<h:body>
	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">

			<p:outputLabel for="screen" value="Adicionar Imagem" />
			<p:selectOneMenu id="screen"
				value="#{uploadManagedBean.screenshot.imagem}"
				converter="omnifaces.SelectItemsConverter" filter="true">
				<f:selectItem noSelectionOption="true"
					itemLabel="Selecione uma imagem" />
				<f:selectItems value="#{uploadManagedBean.imagens}" var="imagem"
					itemValue="#{imagem}" itemLabel="#{imagem.nomeArquivo}"/>

			</p:selectOneMenu>
		</h:panelGrid>


		<p:fileUpload value="#{uploadManagedBean.uploadedFile}" mode="simple"
			allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="10000000"
			fileLimit="1" fileLimitMessage="Adicione apenas um arquivo por vez"
			update=":msg" />
		<p:commandButton
			actionListener="#{uploadManagedBean.uploadScreenshot}" value="Upload"
			ajax="false" update=":msg"/>


	</h:form>

</h:body>
</html>
