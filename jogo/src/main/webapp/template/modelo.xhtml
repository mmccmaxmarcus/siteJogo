<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:insert name="metadata" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Teste Template</title>
</h:head>

<h:body>
	<p:growl id="msg" />
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" header="Top"
			resizable="true" closable="true" collapsible="true">


		</p:layoutUnit>

		<p:layoutUnit position="south" size="100" header="Bottom"
			resizable="true" closable="true" collapsible="true" rendered="false">


		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" header="Left"
			resizable="true" closable="true" collapsible="true">
			<h:form id="formMenu">
				<p:panelMenu style="width:300px">

					<p:submenu label="Categorias">
						<p:menuitem value="Mulher" />
					</p:submenu>

				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="east" size="200" header="Right"
			resizable="true" closable="true" collapsible="true" effect="drop">


		</p:layoutUnit>

		<p:layoutUnit position="center">

			<div>
				<ui:insert name="plataforma"/>
			</div>

			<br />
			<div>
				<ui:insert name="conteudo" />
			</div>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
